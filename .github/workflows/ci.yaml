name: CI Pipeline
on:
  pull_request:
    branches:
      - 'main'

  push:
    branches:
      - '**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build project
        run: mvn -B package --file pom.xml

      - name: Execute tests
        run: mvn test --file pom.xml