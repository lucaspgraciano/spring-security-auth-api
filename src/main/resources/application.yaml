spring:
  datasource:
    url: jdbc:postgresql://${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}

cloud:
  aws:
    region: "us-east-1"
    credentials:
      accessKeyId: ${AWS_ACCESS_KEY_ID}
      secretKey: ${AWS_ACCESS_KEY_SECRET}
    sqs:
      name: "store-api"

server:
  error:
    include-message: always
  servlet:
    contextPath: /api

auth:
  jwt:
    secretKey: "4Z^XrroxR@dWxqf$mTTKwW$!@#qGr4P"
    issuer: "store-api"
    expiration: 86400000